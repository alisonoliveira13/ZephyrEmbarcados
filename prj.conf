# --- Habilitações Gerais de Subsistemas ---
CONFIG_GPIO=y
CONFIG_DEBUG=y

# --- Console, Serial e Shell ---
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SHELL=y

# --- Stack USB e Console sobre USB (CDC_ACM) ---
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="STM32F429 Sensor Real-Time"
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# --- Correção para warnings do USB CDC ACM ---
CONFIG_USB_CDC_ACM_LOG_LEVEL_INF=y

# --- Configurações de VID/PID para desenvolvimento ---
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0100
CONFIG_USB_DEVICE_MANUFACTURER="STM32F429 Dev"

# --- Módulos de Informação do Sistema ---
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_ANALYZER=y
CONFIG_THREAD_ANALYZER_USE_PRINTK=y

# --- Configurações de Scheduling e Performance ---
CONFIG_SCHED_THREAD_USAGE=y
CONFIG_SCHED_THREAD_USAGE_ALL=y

# --- Logs e Debug ---
CONFIG_LOG=y

# --- Suporte a Tempo Real ---
CONFIG_TIMESLICING=y
CONFIG_TIMESLICE_SIZE=10

# --- Matemática e Geração de Números Aleatórios ---
# Configurações corrigidas para Zephyr 4.2
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# --- Configurações de Memória ---
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_CBPRINTF_FP_SUPPORT=y

# --- Configurações adicionais para reduzir warnings ---
CONFIG_LOG_PRINTK=y
CONFIG_LOG_BACKEND_UART=y